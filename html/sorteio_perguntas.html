	<script type="text/javascript">
			jQuery(document).ready(function() {
                                var today = new Date();
                                var dd = today.getDate();
                                var mm = today.getMonth()+1; //January is 0!
                                var yyyy = today.getFullYear();
                                var hour = today.getHours();
                                var min = today.getMinutes();
                                if(dd<10) {
                                    dd = '0'+dd;
                                } 

                                if(mm<10) {
                                    mm = '0'+mm;
                                } 
				$('#countdown').countDown({
					targetDate: {
						'day': 		dd,
						'month': 	mm,
						'year': 	yyyy,
						'hour': 	hour,
						'min': 		min+5,
						'sec': 		0
					}
				});				
			});
		</script>
